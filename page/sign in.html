<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>code learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-800 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white dark:bg-gray-700 shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">
      Sign In
    </h2>

    <form action="#" method="POST" class="space-y-4">

      <div>
        <label class="block text-gray-600 dark:text-gray-300 mb-1">Email</label>
        <input type="email"
          class="w-full px-4 py-2 border rounded-md
                 bg-white dark:bg-gray-600
                 text-gray-900 dark:text-gray-100
                 border-gray-300 dark:border-gray-500
                 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="you@example.com" required>
      </div>

      <div>
        <label class="block text-gray-600 dark:text-gray-300 mb-1">Password</label>
        <input type="password"
          class="w-full px-4 py-2 border rounded-md
                 bg-white dark:bg-gray-600
                 text-gray-900 dark:text-gray-100
                 border-gray-300 dark:border-gray-500
                 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="••••••••" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 dark:bg-gray-800 text-white py-2 rounded-md
               hover:bg-blue-700 dark:hover:bg-gray-900 transition">
        Sign In
      </button>

      <p class="text-center text-sm text-gray-500 dark:text-gray-300 mt-4">
        Don't have an account?
        <a href="register.html" class="text-blue-600 dark:text-blue-400 hover:underline">Register</a>
      </p>

    </form>
  </div>

</body>
</html>
