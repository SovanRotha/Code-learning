<!DOCTYPE html>
<html lang="en" class="dark"> <!-- remove 'dark' if you want light mode default -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">
            Register
        </h2>

        <form class="space-y-4">

            <!-- First Name -->
            <div>
                <label class="block mb-1 text-gray-700 dark:text-gray-300">First Name</label>
                <input type="text"
                    class="w-full px-4 py-2 border rounded-md 
                           bg-white dark:bg-gray-600 
                           border-gray-300 dark:border-gray-500 
                           text-gray-900 dark:text-gray-100 
                           focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="គោត្តនាម"
                    required>
            </div>

            <!-- Last Name -->
            <div>
                <label class="block mb-1 text-gray-700 dark:text-gray-300">Last Name</label>
                <input type="text"
                    class="w-full px-4 py-2 border rounded-md 
                           bg-white dark:bg-gray-600 
                           border-gray-300 dark:border-gray-500 
                           text-gray-900 dark:text-gray-100 
                           focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="នាម"
                    required>
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block mb-1 text-gray-700 dark:text-gray-300">Phone Number</label>
                <input type="tel"
                    class="w-full px-4 py-2 border rounded-md 
                           bg-white dark:bg-gray-600 
                           border-gray-300 dark:border-gray-500 
                           text-gray-900 dark:text-gray-100 
                           focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="+855 "
                    required>
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-1 text-gray-700 dark:text-gray-300">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 border rounded-md 
                           bg-white dark:bg-gray-600 
                           border-gray-300 dark:border-gray-500 
                           text-gray-900 dark:text-gray-100 
                           focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="you@example.com"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="block mb-1 text-gray-700 dark:text-gray-300">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 border rounded-md 
                           bg-white dark:bg-gray-600 
                           border-gray-300 dark:border-gray-500 
                           text-gray-900 dark:text-gray-100 
                           focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="••••••••"
                    required>
            </div>

            <!-- Submit Button -->
            <button
                class="w-full py-2 rounded-md text-white 
                       bg-blue-600 hover:bg-blue-700 
                       dark:bg-gray-800 dark:hover:bg-gray-900 
                       transition">
                Register
            </button>
        </form>
    </div>

</body>
</html>
